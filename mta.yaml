_schema-version: 3.3.0
ID: activity1
description: A simple CAP project.
version: 1.0.0
modules:
- name: activity1-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: activity1-auth
  - name: activity1-db
  - name: activity1-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: activity1-db-deployer
  type: hdb
  path: db
  requires:
  - name: activity1-db
  parameters:
    buildpack: nodejs_buildpack
- name: activity1-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: activity1-auth
  - name: srv-api
  - name: activity1-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - febootcamp.zip
      name: febootcamp
      target-path: app/
- name: activity1-destination-content
  type: com.sap.application.content
  requires:
  - name: activity1-destination
    parameters:
      content-target: true
  - name: activity1-html5-repo-host
    parameters:
      service-key:
        name: activity1-html5-repo-host-key
  - name: activity1-auth
    parameters:
      service-key:
        name: activity1-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: FrontEndBootcamp_activity1_html5_repo_host
          ServiceKeyName: activity1-html5-repo-host-key
          sap.cloud.service: FrontEndBootcamp
        - Authentication: OAuth2UserTokenExchange
          Name: FrontEndBootcamp_activity1_auth
          ServiceInstanceName: activity1-auth
          ServiceKeyName: activity1-auth-key
          sap.cloud.service: FrontEndBootcamp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: febootcamp
  type: html5
  path: app/febootcamp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: activity1-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: activity1-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: activity1-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: activity1-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: activity1-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
